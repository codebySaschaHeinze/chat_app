<h1>Chat</h1>

<div class="inputs_and_btn">
  <input
    class="input_name"
    type="text"
    placeholder="Name"
    [value]="name"
    (input)="onNameChange($any($event.target).value)"
  />

  <input
    class="input_name"
    type="text"
    placeholder="Message"
    [value]="message"
    (input)="onMessageChange($any($event.target).value)"
  />

  <button class="send_button" (click)="sendMessage()">Send</button>
</div>

@for (chat of chats; track chat.id) {
<div>
  <p class="chat_name">{{ chat.name }}:</p>
  <p class="chat_message">{{ chat.message }}</p>
  <p class="chat_date">{{ chat.created_at | date : 'HH:mm / dd.MM.yy' }}</p>
  <button (click)="deleteChat(chat.id)">Nachricht lÃ¶schen</button>
</div>

}
