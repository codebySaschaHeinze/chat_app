<h1>Chat</h1>

<div>
  <input
    type="text"
    placeholder="Name"
    [value]="name"
    (input)="onNameChange($any($event.target).value)"
  />

  <input
    type="text"
    placeholder="Message"
    [value]="message"
    (input)="onMessageChange($any($event.target).value)"
  />

  <button (click)="sendMessage()">Send</button>
</div>

<ul>
  @for (chat of chats; track chat.id) {
  <li>
    <strong>{{ chat.name }}</strong
    >: {{ chat.message }} {{ chat.created_at }}
  </li>
  }
</ul>
